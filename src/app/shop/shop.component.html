
<div class="playerProfile" [innerHTML]="playerInfo">
    <!-- All profile pictures has to be of dimension 600x672, otherwise -->
    <!-- it'll break the layout -->
</div>
<div class="cashloc">
    <img class="cash" src="assets/coins.png" alt="N/A">
</div>
<div class="cashamount" [innerHTML]="playerCurrency">
</div>
    <div class="itemContainer" id="itemContainer">
    <div class="card" *ngFor="let item of items">
        <img class="cardcash" src="assets/coins.png" alt="N/A">
        <span class="price">{{item.price}}</span>
        <p class="itemName">{{item.name}}</p>
            <div class="buybutton" id="buybutton" (click)="response()">
               <p class="buttonText">Buy</p>
            </div>
            <div>
                <img class = "item" src="{{item.picture}}" alt="N/A">
            </div>
    </div>
    <!-- All item pictures has to be of dimension 512x512, otherwise it'll -->
    <!-- break the layout -->
</div>
